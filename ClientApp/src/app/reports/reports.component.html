
<div>
    <select class="form-control" (change)="getReportConfig($event)">
        <option value="-1">Select a report</option>
        <option *ngFor="let report of reports" value="{{report.id}}">{{report.name}}</option>
    </select>
</div>
<div class="embedded-wrapper">
    <div class="row" *ngIf="embedConfig.id != undefined">
        <div class="col-2">
            <filters [reportObj]="reportObj"></filters>
        </div>
        <div class="col-8">
            <powerbi-report [embedConfig]="embedConfig" [phasedEmbedding]="phasedEmbedding" [cssClassName]="reportClass" [eventHandlers]="eventHandlersMap"></powerbi-report>
        </div>
        <div class="col-2">
            <logs-view></logs-view>
        </div>
    </div>
</div>
