<div>
  <h5>
    Pending Requests
    <span class="badge badge-warning">{{
      requests ? requests.length : 0
    }}</span>
  </h5>
</div>
<div class="mt-5" *ngIf="requests && requests.length > 0">
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>No.</th>
        <th>Report Name</th>
        <th>User</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let request of requests; let i = index">
        <td>
          {{ i + 1 }}
        </td>
        <td>
          {{ request.ReportName }}
        </td>
        <td>
          {{ request.RequestedUserName }}
        </td>
        <td>
          <button
            class="btn btn-primary m-1"
            (click)="approveRequest(request.AccessRequestId)"
          >
            Approve
          </button>
          <button
            class="btn btn-danger m-1"
            (click)="rejectRequest(request.AccessRequestId)"
          >
            Reject
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
